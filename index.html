<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baper Bank</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main>
    <h1 class="text-5xl font-semibold text-center my-8 ">Welcome to your <span class="text-sky-600">Baper
        bank</span>!!!
    </h1>
    <div class="bg-blue-500 text-center h-56 w-9/12 mx-auto">
      <p class="text-2xl my-8 font-medium">Log in</p>
      <input class="w-6/12 my-3 mx-auto rounded-sm block" type="text" name="" id="user-email"
        placeholder="Enter your email">
      <input class="w-6/12 my-3 mx-auto rounded-sm block" type="text" id="user-password"
        placeholder="Enter your password">
      <button class="bg-indigo-600 text-white w-2/12 py-2 rounded-lg hover:bg-indigo-900"
        id="submit-btn">Submit</button>
    </div>
  </main>
  <script src="./js/login.js"></script>
</body>

</html>
